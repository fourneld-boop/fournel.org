<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Future Scenarios – fournel.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="Hub for future scenarios on fournel.org – World War III timelines, Bahai-inspired world order futures, and long-range political, technological, and civilizational models.">

  <style>
    :root {
      --bg: #020612;
      --bg-alt: #070e1e;
      --card: #0b1426;
      --accent: #4fd1ff;
      --accent-2: #a855ff;
      --accent-soft: rgba(79, 209, 255, 0.14);
      --text: #f4f7ff;
      --muted: #9ba4c4;
      --border-soft: rgba(255, 255, 255, 0.08);
      --radius: 18px;
      --shadow: 0 22px 60px rgba(0, 0, 0, 0.7);
      --max-width: 1040px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 10% 0, #172549 0, transparent 55%),
        radial-gradient(circle at 90% 0, #3a1454 0, transparent 55%),
        radial-gradient(circle at 50% 80%, #0c243b 0, #020612 70%);
      color: var(--text);
      overflow-x: hidden;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Wormhole-style background */
    .wormhole-layer {
      position: fixed;
      inset: -40%;
      z-index: -2;
      pointer-events: none;
      background:
        radial-gradient(circle at 40% 20%, rgba(10, 185, 255, 0.18) 0, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(178, 84, 255, 0.22) 0, transparent 55%),
        radial-gradient(circle at 20% 75%, rgba(79, 209, 255, 0.16) 0, transparent 55%);
      opacity: 0.85;
      animation: pulseWormhole 11s ease-in-out infinite alternate;
    }

    .wormhole-core {
      position: fixed;
      left: 50%;
      top: 42%;
      width: 520px;
      height: 520px;
      margin-left: -260px;
      margin-top: -260px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(1, 8, 20, 0.6) 0, rgba(1, 8, 20, 0.98) 52%, #020612 70%),
        conic-gradient(from 0deg, rgba(79,209,255,0.1), rgba(168,85,255,0.45), rgba(79,209,255,0.7), rgba(0,0,0,0.9), rgba(79,209,255,0.2));
      filter: blur(2px);
      opacity: 0.5;
      mix-blend-mode: screen;
      z-index: -1;
      pointer-events: none;
      animation: spinWormhole 40s linear infinite;
    }

    .wormhole-ring {
      position: fixed;
      left: 50%;
      top: 42%;
      width: 360px;
      height: 360px;
      margin-left: -180px;
      margin-top: -180px;
      border-radius: 50%;
      border: 1px dashed rgba(158, 195, 255, 0.4);
      box-shadow:
        0 0 30px rgba(79, 209, 255, 0.5),
        0 0 80px rgba(0, 0, 0, 0.9) inset;
      z-index: -1;
      pointer-events: none;
      animation: spinRing 28s linear infinite reverse;
    }

    @keyframes spinWormhole {
      from { transform: rotate(0deg) scale(1); }
      to   { transform: rotate(360deg) scale(1.03); }
    }

    @keyframes spinRing {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }

    @keyframes pulseWormhole {
      from { opacity: 0.6; transform: scale(1); }
      to   { opacity: 0.95; transform: scale(1.08); }
    }

    /* Header / nav */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(16px);
      background: rgba(2, 6, 18, 0.9);
      border-bottom: 1px solid var(--border-soft);
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.7rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .nav-logo {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 25%, #ffffff, #b9e6ff 45%, transparent 60%),
        radial-gradient(circle at 70% 75%, #ffb3ff, #4fd1ff 55%, #020612 78%);
      box-shadow:
        0 0 0 2px rgba(255, 255, 255, 0.6),
        0 0 40px rgba(79, 209, 255, 0.7);
    }

    .nav-title {
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 0.95rem;
    }

    .nav-title span {
      color: var(--muted);
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 0.9rem;
      flex-wrap: wrap;
      font-size: 0.86rem;
    }

    .nav-links a {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--muted);
      transition: border-color 0.2s ease, background 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--text);
      border-color: var(--accent-soft);
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-1px);
      text-decoration: none;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.6rem 1.5rem 4rem;
      position: relative;
      z-index: 1;
    }

    /* Hero */
    .hero {
      margin-bottom: 2.2rem;
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      gap: 1.7rem;
      align-items: flex-start;
      animation: fadeUp 0.9s ease-out forwards;
      opacity: 0;
      transform: translateY(12px);
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(79, 209, 255, 0.4);
      background: rgba(10, 27, 58, 0.94);
      font-size: 0.7rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .hero-badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #5cffb3;
      box-shadow: 0 0 10px rgba(92, 255, 179, 0.9);
    }

    .hero h1 {
      margin: 0.7rem 0 0.4rem;
      font-size: clamp(2rem, 2.2vw + 1.3rem, 2.6rem);
    }

    .hero-subtitle {
      margin: 0;
      font-size: 0.98rem;
      color: var(--muted);
      line-height: 1.7;
      max-width: 40rem;
    }

    .hero-subtitle span {
      color: var(--accent);
    }

    .hero-actions {
      margin-top: 1.1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      padding: 0.55rem 1.1rem;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      background: none;
      color: var(--text);
      text-decoration: none;
      white-space: nowrap;
      transition: 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
      text-decoration: none;
      transform: translateY(-1px);
    }

    .btn-ghost {
      border-color: var(--border-soft);
      color: var(--muted);
      background: rgba(0, 0, 0, 0.2);
    }

    .btn-ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-soft);
      text-decoration: none;
      transform: translateY(-1px);
    }

    .hero-card {
      border-radius: var(--radius);
      padding: 1.05rem 1.15rem;
      background:
        radial-gradient(circle at 25% 15%, #4fd1ff, transparent 55%),
        radial-gradient(circle at 80% 90%, #a855ff, transparent 65%),
        radial-gradient(circle at 50% 50%, #020612, #060e26 70%);
      border: 1px solid rgba(79, 209, 255, 0.4);
      box-shadow: var(--shadow);
      font-size: 0.86rem;
      color: #e5ecff;
      position: relative;
      overflow: hidden;
    }

    .hero-card h2 {
      margin: 0 0 0.4rem;
      font-size: 1.02rem;
    }

    .hero-card p {
      margin: 0;
      line-height: 1.5;
    }

    .hero-card ul {
      margin: 0.5rem 0 0;
      padding-left: 1.2rem;
    }

    .hero-card li + li {
      margin-top: 0.2rem;
    }

    .hero-card-lines {
      position: absolute;
      inset: auto -40px -90px auto;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.25);
    }

    .hero-card-lines::before,
    .hero-card-lines::after {
      content: "";
      position: absolute;
      inset: 16px;
      border-radius: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.25);
    }

    .hero-card-lines::after {
      inset: 36px;
    }

    .hero-card-node {
      position: absolute;
      right: 50px;
      bottom: 70px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff, #b9e8ff 42%, transparent 60%),
        conic-gradient(from 0deg, #020612, #3b98ff, #020612, #a855ff, #020612);
      box-shadow:
        0 0 18px rgba(79, 209, 255, 0.85),
        0 0 70px rgba(15, 23, 42, 1);
    }

    section {
      margin-bottom: 2.1rem;
    }

    section h2 {
      font-size: 1.25rem;
      margin-bottom: 0.4rem;
    }

    section p.section-intro {
      margin-top: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .scenario-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.2rem;
      margin-top: 1.1rem;
    }

    .card {
      padding: 1rem 1.15rem;
      border-radius: var(--radius);
      background: rgba(7, 14, 30, 0.96);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        border-color 0.25s ease,
        background 0.25s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(14px) scale(0.98);
      animation: cardIn 0.7s ease-out forwards;
    }

    .card:nth-child(1) { animation-delay: 0.18s; }
    .card:nth-child(2) { animation-delay: 0.26s; }
    .card:nth-child(3) { animation-delay: 0.34s; }
    .card:nth-child(4) { animation-delay: 0.42s; }
    .card:nth-child(5) { animation-delay: 0.50s; }
    .card:nth-child(6) { animation-delay: 0.58s; }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, rgba(79,209,255,0.16), transparent 55%);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translate3d(-10%, -10%, 0);
    }

    .card h3 {
      margin: 0 0 0.3rem;
      font-size: 1.08rem;
      color: var(--accent);
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.88rem;
      line-height: 1.5;
    }

    .card span.tag {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.09em;
    }

    .card:hover {

      border-color: var(--accent);

      box-shadow: 0 20px 50px rgba(0,
