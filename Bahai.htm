<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bahai Future Scenarios – fournel.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="A speculative but realistic future timeline (2025–3000) exploring political, economic, and social developments inspired by Bahai concepts of the Lesser Peace, a World Super-State, the Great Peace, and the Most Great Peace.">

  <style>
    :root {
      --bg: #020612;
      --bg-alt: #070e1e;
      --card: #0b1426;
      --accent: #4fd1ff;
      --accent-2: #a855ff;
      --accent-soft: rgba(79, 209, 255, 0.14);
      --text: #f4f7ff;
      --muted: #9ba4c4;
      --border-soft: rgba(255, 255, 255, 0.08);
      --radius: 18px;
      --shadow: 0 22px 60px rgba(0, 0, 0, 0.7);
      --max-width: 1040px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 10% 0, #172549 0, transparent 55%),
        radial-gradient(circle at 90% 0, #3a1454 0, transparent 55%),
        radial-gradient(circle at 50% 80%, #0c243b 0, #020612 70%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(2, 6, 18, 0.96),
        rgba(2, 6, 18, 0.88),
        transparent
      );
      border-bottom: 1px solid var(--border-soft);
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.7rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .nav-logo {
      position: relative;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 25%, #ffffff, #b9e6ff 45%, transparent 60%),
        radial-gradient(circle at 70% 75%, #ffb3ff, #4fd1ff 55%, #020612 78%);
      box-shadow:
        0 0 0 2px rgba(255, 255, 255, 0.7),
        0 0 40px rgba(79, 209, 255, 0.7);
      overflow: hidden;
    }

    .nav-logo::after {
      content: "";
      position: absolute;
      inset: 7px;
      border-radius: 999px;
      border: 2px solid rgba(5, 10, 25, 0.9);
      box-shadow: 0 0 12px rgba(2, 6, 18, 0.8) inset;
    }

    .nav-title {
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 0.95rem;
    }

    .nav-title span {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 0.9rem;
      font-size: 0.86rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--muted);
    }

    .nav-links a:hover {
      border-color: var(--border-soft);
      color: var(--text);
      background: rgba(255, 255, 255, 0.02);
      text-decoration: none;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.2rem 1.5rem 3.3rem;
    }

    .hero {
      margin-bottom: 2.3rem;
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      gap: 1.8rem;
      align-items: flex-start;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.18rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(79, 209, 255, 0.4);
      background: rgba(10, 27, 58, 0.9);
      font-size: 0.7rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .hero-badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #5cffb3;
      box-shadow: 0 0 10px rgba(92, 255, 179, 0.9);
    }

    .hero h1 {
      margin: 0.7rem 0 0.4rem;
      font-size: clamp(2rem, 2.4vw + 1.3rem, 2.6rem);
      letter-spacing: 0.01em;
    }

    .hero-subtitle {
      margin: 0;
      font-size: 0.98rem;
      color: var(--muted);
      line-height: 1.7;
      max-width: 40rem;
    }

    .hero-subtitle span {
      color: var(--accent);
    }

    .hero-actions {
      margin-top: 1.1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      padding: 0.55rem 1.1rem;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      background: none;
      color: var(--text);
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
      text-decoration: none;
    }

    .btn-ghost {
      border-color: var(--border-soft);
      color: var(--muted);
      background: rgba(0, 0, 0, 0.2);
    }

    .btn-ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-soft);
      text-decoration: none;
    }

    .hero-meta {
      margin-top: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-meta span {
      padding: 0.28rem 0.65rem;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(4, 10, 26, 0.92);
    }

    .hero-card {
      border-radius: var(--radius);
      padding: 1.05rem 1.15rem;
      background: radial-gradient(circle at 25% 15%, #4fd1ff, transparent 55%),
                  radial-gradient(circle at 80% 90%, #a855ff, transparent 65%),
                  radial-gradient(circle at 50% 50%, #020612, #060e26 70%);
      border: 1px solid rgba(79, 209, 255, 0.4);
      box-shadow: var(--shadow);
      font-size: 0.86rem;
      color: #e5ecff;
      position: relative;
      overflow: hidden;
    }

    .hero-card h2 {
      margin: 0 0 0.4rem;
      font-size: 1.02rem;
    }

    .hero-card p {
      margin: 0;
      line-height: 1.5;
    }

    .hero-card-lines {
      position: absolute;
      inset: auto -40px -90px auto;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.25);
    }

    .hero-card-lines::before,
    .hero-card-lines::after {
      content: "";
      position: absolute;
      inset: 16px;
      border-radius: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.25);
    }

    .hero-card-lines::after {
      inset: 36px;
    }

    .hero-card-node {
      position: absolute;
      right: 50px;
      bottom: 70px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff, #b9e8ff 42%, transparent 60%),
        conic-gradient(from 0deg, #020612, #3b98ff, #020612, #a855ff, #020612);
      box-shadow:
        0 0 18px rgba(79, 209, 255, 0.85),
        0 0 70px rgba(15, 23, 42, 1);
    }

    section {
      margin-bottom: 2.1rem;
    }

    section h2 {
      font-size: 1.25rem;
      margin-bottom: 0.4rem;
    }

    section p.section-intro {
      margin-top: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .timeline-wrapper {
      border-radius: var(--radius);
      background: var(--bg-alt);
      border: 1px solid var(--border-soft);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      padding: 1.1rem 1.2rem 1.3rem;
      max-height: 75vh;
      overflow: auto;
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--muted);
    }

    .timeline-wrapper h2 {
      margin-top: 0;
      margin-bottom: 0.4rem;
      font-size: 1.05rem;
      color: var(--text);
    }

    .timeline-wrapper p {
      margin-top: 0;
      margin-bottom: 0.8rem;
    }

    .timeline-era {
      margin-top: 1.1rem;
      margin-bottom: 0.4rem;
    }

    .timeline-era h3 {
      margin: 0 0 0.15rem;
      font-size: 1rem;
      color: var(--text);
    }

    .timeline-era h4 {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--muted);
    }

    .timeline-era ul {
      margin: 0.4rem 0 0;
      padding-left: 1.2rem;
    }

    .timeline-era li + li {
      margin-top: 0.25rem;
    }
