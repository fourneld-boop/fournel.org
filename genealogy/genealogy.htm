/* --- Mobile-friendly additions (non-destructive) --- */

body { margin: 0; padding: 12px; box-sizing: border-box; background:#ffffdf; }
img { max-width: 100%; height: auto; }

/* Sticky music bar */
#bgmBar {
  position: sticky;
  top: 0;
  z-index: 9999;
  background: rgba(255,255,223,0.96);
  border-bottom: 1px solid #ddd;
  padding: 8px 6px;
  font-family: Arial, sans-serif;
  font-size: 14px;
}
#bgmBar .row {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}
#bgmBar button {
  padding: 6px 10px;
  font-size: 14px;
}
#bgmBar input[type="range"] { width: 160px; }
#bgmFallback { display:none; font-size: 13px; }

@media (max-width: 480px) {
  body { padding: 10px; }
  #bgmBar input[type="range"] { width: 140px; }
}
</style>

<body>

<!-- ================= BACKGROUND MUSIC ================= -->
<div id="bgmBar" role="region" aria-label="Background music controls">
  <div class="row">
    <strong>Music:</strong>
    <button type="button" id="bgmToggle">Pause</button>
    <label for="bgmVol">Volume</label>
    <input id="bgmVol" type="range" min="0" max="1" step="0.05" value="0.6">
    <a href="blueskirt.mp3">Download MP3</a>
    <span id="bgmFallback">If you can't hear music, use the download link.</span>
  </div>
</div>

<audio id="bgm" autoplay loop preload="auto">
  <source src="blueskirt.mp3" type="audio/mpeg">
</audio>

<!-- Retro compatibility -->
<noscript>
  <embed src="blueskirt.mp3" hidden="true" autostart="true" loop="true">
</noscript>
<!--[if IE]>
<bgsound src="blueskirt.mp3" loop="-1">
<![endif]-->

<script>
(function () {
  var audio = document.getElementById('bgm');
  var toggle = document.getElementById('bgmToggle');
  var vol = document.getElementById('bgmVol');
  var fallback = document.getElementById('bgmFallback');

  var supported = !!(audio && audio.canPlayType && audio.canPlayType('audio/mpeg'));
  if (!supported) {
    fallback.style.display = 'inline';
    try {
      var em = document.createElement('embed');
      em.setAttribute('src', 'blueskirt.mp3');
      em.setAttribute('hidden', 'true');
      em.setAttribute('autostart', 'true');
      em.setAttribute('loop', 'true');
      document.body.insertBefore(em, document.body.firstChild);
    } catch (e) {}
    return;
  }

  audio.volume = parseFloat(vol.value || '0.6');

  function updateLabel() {
    toggle.textContent = audio.paused ? 'Play' : 'Pause';
  }

  toggle.addEventListener('click', function () {
    if (audio.paused) audio.play();
    else audio.pause();
    updateLabel();
  });

  vol.addEventListener('input', function () {
    audio.volume = parseFloat(this.value);
  });

  audio.addEventListener('play', updateLabel);
  audio.addEventListener('pause', updateLabel);
  updateLabel();
})();
</script>
